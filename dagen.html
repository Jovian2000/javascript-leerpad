<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Opdrachten javascript</title>
</head>
<body>
    <h1>Dagen opdracht</h1>
    <div>
        <h2>Alle dagen van de week</h2>
        <p id="allDays"><p>
    </div>
    <div>
        <h2>Werkdagen</h2>
        <p id="workDays"><p>
    </div>
    <div>
        <h2>Weekenddagen</h2>
        <p id="weekend"></p>    
    </div>
    <div>
        <h2>Alle dagen van de week omgekeerd</h2>
        <p id="daysReverse"></p>
    </div>
    <div>
        <h2>Werkdagen omgekeerd</h2>
        <p id="workdaysReverse"></p>
    </div>
    <div>
        <h2>Weekenddagen omgekeerd</h2>
        <p id="weekendReverse"></p>
    </div>
    <h1>Namen opdracht</h1>
    <div>
        <h2>Namen invoeren</h2>
        <p>Voer hier in hoeveel namen je wilt</p>
        <input type="number" id="num" min="3" max="10" onchange="">
        <button onclick= "inputDisablerEnabler('no')" id="enabler">apply</button>
    </div>
    <div>
        <input type="name" id="nameInput" disabled>
        <button onclick="addNames()"id="nameSend" disabled>send</button>
    </div>
    <div>
        <h2 id="nameArrayHeader"></h2>
        <p id="nameArray"></p>
    </div>
    <div>
        <h2 id="nameArrayHeaderReverse"></h2>
        <p id="nameArrayReverse"></p>
    </div>    
    <h1>Rekenen met arrays (array operatoren)</h1>
    <div>
        <h2 id="headerOptellen"></h2>
        <p id="optellen"></p>
        <h2 id="headerAftrekken"></h2>
        <p id="aftrekken"></p>
        <h2 id="headerVermenigvuldigen"></h2>
        <p id="vermenigvuldigen"></p>
        <h2 id="headerDelen"></h2>
        <p id="delen"></p>
    </div>
    <script src="js/dagen.js"></script>
    <script src="js/mathArrays.js"></script>
    <script src="js/arrayNamen.js"></script>
</body>
</html>
