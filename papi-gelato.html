<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papi Gelato</title>
    <link rel="stylesheet" href="css/papi-gelato.css">
    <script src="js/papi-gelato.js"></script>
</head>
<body>
    
    <div class="papi-gelato-blok">
        <h1>Papi Gelato</h1>

        <h2>Kies hier uw smaken</h2>

        <div class="smaak-blok">
            <div class="ijs-blok">
                <img src="images/chocolade-ijs.png">
                <h3>Chocolade ijs</h3>
                <button onclick="toevoegingenSmaak('choco')">Toevoegen</button>
                <button>Verwijderen</button>
            </div>

            <div class="ijs-blok">
                <img src="images/vanille-ijs.png">
                <h3>Vanille ijs</h3>
                <button onclick="toevoegingenSmaak('vanille')">Toevoegen</button>
                <button>Verwijderen</button>
            </div>

            <div class="ijs-blok">
                <img src="images/aardbei-ijs.png">
                <h3>Aardbei ijs</h3>
                <button onclick="toevoegingenSmaak('aardbei')">Toevoegen</button>
                <button>Verwijderen</button>
            </div>
        </div>

        
        <h2>Hoorn of bak</h2>

        <div class="img-blok">
            <div class="img-stukje">
                <img src="images/hoorn-img.png">
                <h3>Hoorntje</h3>
            </div>
            <div class="img-stukje">
                <img src="images/bakje-img.png">
                <h3>Bakje</h3>
            </div>
        </div>

        <select id="hoorn-of-bak">
            <option value="hoorn">Hoorntje</option>
            <option value="bak">Bakje</option>
        </select>

        <h2>Selecteer hier uw topping</h2>

        <div class="img-blok">
            <div class="img-stukje">
                <img src="images/slagroom.png">
                <h3>Slagroom</h3>
            </div>
            <div class="img-stukje">
                <img src="images/sprinkels.png">
                <h3>Sprinkels</h3>
            </div>
            <div class="img-stukje">
                <img src="images/caramel-saus.png">
                <h3>Caramel saus</h3>
            </div>
        </div>

        <select id="topping">
            <option value="geen">Geen</option>
            <option value="slagroom">Slagroom</option>
            <option value="sprinkels">Sprinkels</option>
            <option value="caramel saus">Caramel saus</option>
        </select>

        <button id="knop-afronding" onclick="afronding()">Toevoegen</button>

    </div>

</body>
</html>
